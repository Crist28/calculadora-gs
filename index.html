<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Precios GS</title>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOW9rcjdocnllYmltYzFmdGt2c2V3bzRhbWJvZDY4NzcxNHlkcmZoaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xTiTnqUxyWbsAXq7Ju/giphy.gif"
        alt=""
        width="100"
        height="100"
        style="border-radius: 50%;"
      />
      <h1 class="display-5 fw-bold text-body-emphasis">
        Calculadora de Precios
      </h1>
      <div class="col-lg-6 mx-auto">
        <form class="mb-4">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="precioActual" class="form-label"
                >Precio Actual:</label
              >
              <input
                type="number"
                id="precioActual"
                class="form-control"
                min="0"
                step="1000"
              />
            </div>
            <div class="col-md-6">
              <label for="porcentajeAumento" class="form-label"
                >Porcentaje de Aumento:</label
              >
              <input
                type="number"
                id="porcentajeAumento"
                class="form-control"
                min="0"
                step="1"
              />
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button
                type="button"
                class="btn btn-primary btn-lg"
                onclick="calcularNuevoPrecio()"
            >
                Calcular
            </button>
        </div>        
        </form>
        <p class="lead">El nuevo precio es: $<span id="nuevoPrecio"></span></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
